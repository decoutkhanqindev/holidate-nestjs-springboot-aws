<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidate AI Chatbot</title>
    <style>
        /* --- PH·∫¶N GIAO DI·ªÜN (CSS) --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #eef2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        /* Khung bao quanh chat */
        .chat-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Ti√™u ƒë·ªÅ xanh */
        .header {
            background: linear-gradient(135deg, #0066cc, #00c6ff);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h3 { margin: 0; font-size: 18px; font-weight: 600; }
        .header p { margin: 5px 0 0; font-size: 13px; opacity: 0.9; }

        /* V√πng hi·ªÉn th·ªã tin nh·∫Øn */
        .messages-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
        }

        /* Bong b√≥ng tin nh·∫Øn */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Tin nh·∫Øn ng∆∞·ªùi d√πng (Ph·∫£i - Xanh) */
        .user-message {
            background: #0066cc;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Tin nh·∫Øn Bot (Tr√°i - X√°m) */
        .bot-message {
            background: #f0f2f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Tr·∫°ng th√°i ƒëang g√µ */
        .typing { 
            font-style: italic; 
            color: #888; 
            font-size: 12px; 
            margin-left: 20px; 
            margin-bottom: 10px;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
        }

        /* V√πng nh·∫≠p li·ªáu */
        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #0066cc; }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover { background: #005bb5; }

        /* Scrollbar ƒë·∫πp h∆°n */
        .messages-box::-webkit-scrollbar { width: 6px; }
        .messages-box::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h3>üèùÔ∏è Holidate Assistant</h3>
            <p>Tr·ª£ l√Ω ·∫£o AI h·ªó tr·ª£ ƒë·∫∑t ph√≤ng 24/7</p>
        </div>
        
        <div class="messages-box" id="messagesBox">
            <div class="message bot-message">
                Xin ch√†o! üëã M√¨nh l√† Tr·ª£ l√Ω ·∫£o c·ªßa Holidate.<br>
                M√¨nh c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n v·ªÅ t√¨m ph√≤ng v√† gi√° c·∫£ h√¥m nay?
            </div>
        </div>

        <div class="typing" id="typingIndicator">Bot ƒëang so·∫°n tin...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook-test/9c4bdf4a-4fbc-485b-b3bc-e09647d8d450'; // Link t·ª´ Webhook node c·ªßa b·∫°n

        // 1. H√†m t·∫°o Session ID (D√πng ƒë·ªÉ ƒë·ªãnh danh ng∆∞·ªùi chat)
        function getSessionId() {
            // Ki·ªÉm tra xem ƒë√£ c√≥ ID l∆∞u trong m√°y ch∆∞a
            let sessionId = localStorage.getItem('holidate_session_id');
            
            // N·∫øu ch∆∞a c√≥ (ng∆∞·ªùi m·ªõi), t·∫°o ID ng·∫´u nhi√™n v√† l∆∞u l·∫°i
            if (!sessionId) {
                sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('holidate_session_id', sessionId);
            }
            return sessionId;
        }

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, 'user-message');
            inputField.value = '';
            
            // Hi·ªán icon ƒëang g√µ
            document.getElementById('typingIndicator').style.display = 'block';

            // L·∫•y ID hi·ªán t·∫°i
            const currentSessionId = getSessionId();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: currentSessionId 
                    }) 
                });

                const data = await response.json();
                
                // Hi·ªÉn th·ªã tin nh·∫Øn bot
                addMessage(data.output, 'bot-message');

            } catch (error) {
                addMessage("L·ªói k·∫øt n·ªëi, vui l√≤ng th·ª≠ l·∫°i sau!", 'bot-message');
                console.error(error);
            } finally {
                // ·∫®n icon ƒëang g√µ
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }

        function addMessage(text, className) {
            const box = document.getElementById('messagesBox');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            // X·ª≠ l√Ω xu·ªëng d√≤ng cho ƒë·∫πp
            div.innerHTML = text.replace(/\n/g, '<br>'); 
            box.appendChild(div);
            // T·ª± ƒë·ªông cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
