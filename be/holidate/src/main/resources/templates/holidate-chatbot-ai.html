<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidate AI Chatbot</title>
    <style>
        /* --- PH·∫¶N GIAO DI·ªÜN (CSS) --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #eef2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .chat-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #0066cc, #00c6ff);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h3 { margin: 0; font-size: 18px; font-weight: 600; }
        .header p { margin: 5px 0 0; font-size: 13px; opacity: 0.9; }

        .messages-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Style ƒë·∫∑c bi·ªát cho n·ªôi dung HTML trong tin nh·∫Øn */
        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 8px;
            margin-bottom: 8px;
            display: block;
        }
        .message h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #0066cc;
        }
        .message b {
            font-weight: 700;
        }
        
        /* Tin nh·∫Øn ng∆∞·ªùi d√πng */
        .user-message {
            background: #0066cc;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Tin nh·∫Øn Bot */
        .bot-message {
            background: #f0f2f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        /* Link trong tin nh·∫Øn bot */
        .bot-message a { color: #0066cc; text-decoration: none; font-weight: 600; }
        .bot-message a:hover { text-decoration: underline; }

        .typing { 
            font-style: italic; 
            color: #888; 
            font-size: 12px; 
            margin-left: 20px; 
            margin-bottom: 10px;
            display: none; 
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #0066cc; }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover { background: #005bb5; }

        .messages-box::-webkit-scrollbar { width: 6px; }
        .messages-box::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h3>üèùÔ∏è Holidate Assistant</h3>
            <p>Tr·ª£ l√Ω ·∫£o AI h·ªó tr·ª£ ƒë·∫∑t ph√≤ng 24/7</p>
        </div>
        
        <div class="messages-box" id="messagesBox">
            <div class="message bot-message">
                Xin ch√†o! üëã M√¨nh l√† Tr·ª£ l√Ω ·∫£o c·ªßa H·ªá th·ªëng ƒê·∫∑t ph√≤ng Kh√°ch s·∫°n Holidate.<br>
                M√¨nh c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n v·ªÅ t√¨m ph√≤ng v√† gi√° c·∫£ h√¥m nay?
            </div>
        </div>

        <div class="typing" id="typingIndicator">ƒêang so·∫°n tin nh·∫Øn...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        // üëá THAY LINK WEBHOOK C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        const N8N_WEBHOOK_URL = 'http://18.138.100.51:5678/webhook-test/9c4bdf4a-4fbc-485b-b3bc-e09647d8d450'; 

        // 1. H√†m t·∫°o Session ID (D√πng ƒë·ªÉ ƒë·ªãnh danh ng∆∞·ªùi chat)
        function getSessionId() {
            let sessionId = localStorage.getItem('holidate_session_id');
            if (!sessionId) {
                sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('holidate_session_id', sessionId);
            }
            return sessionId;
        }

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessageHTML(message.replace(/\n/g, '<br>'), 'user-message');
            inputField.value = '';
            
            document.getElementById('typingIndicator').style.display = 'block';

            const currentSessionId = getSessionId();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: currentSessionId 
                    }) 
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // X·ª≠ l√Ω Markdown sang HTML tr∆∞·ªõc khi hi·ªÉn th·ªã
                let botReplyHtml = parseMarkdown(data.output);
                addMessageHTML(botReplyHtml, 'bot-message');

            } catch (error) {
                addMessageHTML("‚ö†Ô∏è L·ªói k·∫øt n·ªëi, vui l√≤ng th·ª≠ l·∫°i sau!", 'bot-message');
                console.error("Chat Error:", error);
            } finally {
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }

        // H√†m chuy·ªÉn ƒë·ªïi Markdown c∆° b·∫£n sang HTML ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh, link, ch·ªØ ƒë·∫≠m
        function parseMarkdown(text) {
            if (!text) return "";
            
            return text
                // 1. X·ª≠ l√Ω ·∫¢nh: ![alt](url)
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
                
                // 2. X·ª≠ l√Ω Link: [text](url)
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                
                // 3. X·ª≠ l√Ω Ti√™u ƒë·ªÅ: ### text
                .replace(/###\s?(.*?)(?:\n|$)/g, '<h3>$1</h3>')
                
                // 4. X·ª≠ l√Ω In ƒë·∫≠m: **text**
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                
                // 5. X·ª≠ l√Ω Xu·ªëng d√≤ng
                .replace(/\n/g, '<br>');
        }

        function addMessageHTML(htmlContent, className) {
            const box = document.getElementById('messagesBox');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = htmlContent; // Render HTML (·∫£nh, bold, link)
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
