# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Admin User Configuration
spring.admin.email=${ADMIN_EMAIL}
spring.admin.password=${ADMIN_PASSWORD}
spring.admin.fullname=${ADMIN_FULLNAME}

# JWT Configuration
spring.jwt.secret-key=${SECRET_KEY}
spring.jwt.issuer=${ISSUER}
spring.jwt.access-token.expiration-millis=${ACCESS_TOKEN_EXPIRATION_MILLIS}
spring.jwt.refresh-token.expiration-millis=${REFRESH_TOKEN_EXPIRATION_MILLIS}
spring.jwt.token.cookie-name=${TOKEN_COOKIE_NAME}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# OTP Configuration
spring.otp.verification.expiration-millis=${OTP_EXPIRATION_MILLIS}
spring.otp.verification.max-attempts=${OTP_MAX_ATTEMPTS}
spring.otp.verification.block-time-millis=${OTP_BLOCK_TIME_MILLIS}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Frontend URL Configuration
spring.security.oauth2.client.frontend-url=${FRONTEND_URL}
spring.security.oauth2.client.frontend-login-success-url=${FRONTEND_LOGIN_SUCCESS_URL}
spring.security.oauth2.client.frontend-login-failure-url=${FRONTEND_LOGIN_FAILURE_URL}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false