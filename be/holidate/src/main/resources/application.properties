# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# AWS S3 Configuration
spring.aws.s3.access-key=${AWS_S3_ACCESS_KEY}
spring.aws.s3.secret-key=${AWS_S3_SECRET_KEY}
spring.aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
spring.aws.s3.region=${AWS_S3_REGION}
spring.aws.s3.base-url=${AWS_S3_BASE_URL}
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Admin User Configuration
spring.admin.email=${ADMIN_EMAIL}
spring.admin.password=${ADMIN_PASSWORD}
spring.admin.fullname=${ADMIN_FULLNAME}
# JWT Configuration
spring.jwt.secret-key=${JWT_SECRET_KEY}
spring.jwt.issuer=${JWT_ISSUER}
spring.jwt.access-token.expiration-millis=${JWT_ACCESS_TOKEN_EXPIRATION_MILLIS}
spring.jwt.refresh-token.expiration-millis=${JWT_REFRESH_TOKEN_EXPIRATION_MILLIS}
spring.jwt.token.cookie-name=${JWT_TOKEN_COOKIE_NAME}
# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# OTP Configuration
spring.otp.verification.expiration-millis=${OTP_EXPIRATION_MILLIS}
spring.otp.verification.max-attempts=${OTP_MAX_ATTEMPTS}
spring.otp.verification.block-time-millis=${OTP_BLOCK_TIME_MILLIS}
# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
# Frontend URL Configuration
spring.security.oauth2.client.frontend-url=${FRONTEND_URL}
# Backend URL Configuration
spring.security.oauth2.client.backend-url=${BACKEND_URL}
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
# Pricing Configuration
spring.pricing.vat-rate=${VAT_RATE}
spring.pricing.service-fee-rate=${SERVICE_FEE_RATE}
spring.pricing.dynamic-pricing-look-ahead-millis=${DYNAMIC_PRICING_LOOK_AHEAD_MILLIS}
spring.pricing.weekend-price-multiplier=${WEEKEND_PRICE_MULTIPLIER}
# VNPay Configuration
spring.payment.vnpay.tmn-code=${VNPAY_TMN_CODE}
spring.payment.vnpay.hash-secret=${VNPAY_HASH_SECRET}
spring.payment.vnpay.api-url=${VNPAY_API_URL}