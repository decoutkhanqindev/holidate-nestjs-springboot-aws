<!-- Beautiful customer support illustration -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="320" cy="70" r="2" fill="#f59e0b" opacity="0.5"/>
  <circle cx="90" cy="200" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="310" cy="180" r="3" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Decorative plants/leaves -->
  <path d="M 60 220 Q 70 210 80 220 Q 90 210 100 220" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 300 220 Q 310 210 320 220 Q 330 210 340 220" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Main laptop -->
  <g transform="translate(200,150)">
    <!-- Laptop base -->
    <ellipse cx="0" cy="65" rx="100" ry="8" fill="#000000" opacity="0.1"/>
    
    <!-- Laptop screen -->
    <rect x="-85" y="-45" width="170" height="110" fill="url(#laptopGrad)" rx="8"/>
    <rect x="-80" y="-40" width="160" height="95" fill="url(#screenGrad)" rx="4"/>
    
    <!-- Screen content lines -->
    <rect x="-70" y="-30" width="80" height="3" fill="#ffffff" opacity="0.8" rx="1"/>
    <rect x="-70" y="-20" width="60" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
    <rect x="-70" y="-12" width="70" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
    
    <!-- Laptop keyboard area -->
    <rect x="-85" y="55" width="170" height="15" fill="url(#laptopGrad)" rx="8"/>
    
    <!-- Customer service person -->
    <!-- Head -->
    <circle cx="0" cy="-15" r="18" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M -15 -25 Q 0 -35 15 -25 Q 10 -30 0 -32 Q -10 -30 -15 -25" fill="#1f2937"/>
    
    <!-- Face features -->
    <circle cx="-6" cy="-18" r="1.5" fill="#1f2937"/>
    <circle cx="6" cy="-18" r="1.5" fill="#1f2937"/>
    <path d="M -3 -10 Q 0 -8 3 -10" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    
    <!-- Headset -->
    <path d="M -20 -15 Q -18 -25 -10 -25" stroke="#334155" stroke-width="3" fill="none"/>
    <path d="M 10 -25 Q 18 -25 20 -15" stroke="#334155" stroke-width="3" fill="none"/>
    <circle cx="-15" cy="-12" r="4" fill="#334155"/>
    
    <!-- Body -->
    <rect x="-12" y="3" width="24" height="35" fill="#3b82f6" rx="12"/>
    
    <!-- Arms -->
    <circle cx="-20" cy="15" r="6" fill="#fbbf24"/>
    <circle cx="20" cy="15" r="6" fill="#fbbf24"/>
    
    <!-- Hands gesturing -->
    <path d="M -25 12 Q -30 8 -28 5" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <path d="M 25 12 Q 30 8 28 5" stroke="#fbbf24" stroke-width="3" fill="none"/>
    
    <!-- Badge/ID -->
    <rect x="-8" y="8" width="16" height="8" fill="#ffffff" rx="2"/>
    <rect x="-6" y="10" width="12" height="2" fill="#0ea5e9" rx="1"/>
  </g>
  
  <!-- Floating elements around -->
  <g opacity="0.7">
    <!-- Chat bubbles -->
    <ellipse cx="120" cy="100" rx="15" ry="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M 110 105 L 105 110 L 115 108 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <ellipse cx="280" cy="120" rx="12" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M 285 125 L 290 130 L 280 128 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Small icons in bubbles -->
    <text x="120" y="105" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="8">?</text>
    <text x="280" y="125" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">âœ“</text>
  </g>
  
  <!-- Sparkles/stars -->
  <g fill="#fbbf24" opacity="0.8">
    <path d="M 150 60 L 152 65 L 157 63 L 152 68 L 150 73 L 148 68 L 143 63 L 148 65 Z"/>
    <path d="M 250 80 L 251 83 L 254 82 L 251 85 L 250 88 L 249 85 L 246 82 L 249 83 Z"/>
  </g>
</svg>
